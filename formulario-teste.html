<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste do Formul√°rio - Lube</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        background-color: #007cba;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #005a87;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .loading {
        display: none;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Teste do Formul√°rio Lube - Vers√£o Simplificada</h1>
    <p>
      Formul√°rio simplificado com apenas os campos essenciais: Nome, Email,
      WhatsApp, Faturamento e Segmento.
    </p>

    <!-- Configura√ß√£o da aplica√ß√£o -->
    <script src="config.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <form
      id="brxe-pysnca"
      data-script-id="pysnca"
      class="brxe-form"
      method="post"
      data-element-id="pysnca"
    >
      <div class="form-group" role="group">
        <label for="nome">Nome Completo *</label>
        <input
          id="nome"
          name="nome"
          aria-label="Nome"
          spellcheck="false"
          type="text"
          placeholder="Nome completo"
          required
        />
      </div>

      <div class="form-group" role="group">
        <label for="email">E-mail *</label>
        <input
          id="email"
          name="email"
          aria-label="email"
          type="email"
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="form-group" role="group">
        <label for="telefone">WhatsApp (com DDD) *</label>
        <input
          id="telefone"
          name="telefone"
          aria-label="Telefone"
          type="tel"
          placeholder="(11) 99999-9999"
          required
        />
      </div>

      <div class="form-group" role="group">
        <label for="faturamento">Qual seu faturamento m√©dio mensal? *</label>
        <select
          id="faturamento"
          name="faturamento"
          aria-label="Qual seu faturamento m√©dio mensal?"
          required
        >
          <option value="">Selecione uma op√ß√£o</option>
          <option value="Entre R$20.000 e R$30.000">
            Entre R$20.000 e R$30.000
          </option>
          <option value="Entre R$30.001 e R$50.000">
            Entre R$30.001 e R$50.000
          </option>
          <option value="Mais de R$50.000">Mais de R$50.000</option>
        </select>
      </div>

      <div class="form-group" role="group">
        <label for="segmento">Qual seu segmento? *</label>
        <select
          id="segmento"
          name="segmento"
          aria-label="Qual seu segmento?"
          required
        >
          <option value="">Selecione uma op√ß√£o</option>
          <option value="Neg√≥cio F√≠sico/Local">Neg√≥cio F√≠sico/Local</option>
          <option value="E-commerce/Online">E-commerce/Online</option>
          <option value="H√≠brido (F√≠sico + Online)">
            H√≠brido (F√≠sico + Online)
          </option>
          <option value="Servi√ßos">Servi√ßos</option>
          <option value="Ind√∫stria/Manufatura">Ind√∫stria/Manufatura</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="form-group submit-button-wrapper">
        <button
          type="submit"
          class="bricks-button bricks-background-primary xl"
        >
          <span class="text">Enviar dados</span>
          <span class="loading" style="display: none">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 1V3M10 17V19M3.05 3.05L4.46 4.46M15.54 15.54L16.95 16.95M1 10H3M17 10H19M3.05 16.95L4.46 15.54M15.54 4.46L16.95 3.05"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>
      </div>
    </form>

    <script>
      // SEGURAN√áA: Este script usa credenciais do arquivo config.js
      // O arquivo config.js est√° no .gitignore para n√£o ser commitado
      // As credenciais ainda s√£o vis√≠veis no frontend (limita√ß√£o de sites est√°ticos)
      document.addEventListener("DOMContentLoaded", function () {
        // Verifica se a configura√ß√£o foi carregada
        if (!window.APP_CONFIG) {
          console.error(
            "Arquivo de configura√ß√£o (config.js) n√£o foi carregado!"
          );
          alert(
            "Erro de configura√ß√£o. Verifique se o arquivo config.js est√° presente."
          );
          return;
        }

        // Aguarda o carregamento da biblioteca Supabase
        if (typeof supabase === "undefined" || !window.supabase) {
          console.error("Supabase JS n√£o foi carregado!");
          return;
        }

        // CONFIGURA√á√ÉO DO SUPABASE
        // Nota: A chave an√¥nima √© segura para uso p√∫blico quando combinada com RLS
        const SUPABASE_URL = window.APP_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = window.APP_CONFIG.SUPABASE_ANON_KEY;

        // Valida√ß√£o das credenciais
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
          console.error(
            "Credenciais do Supabase n√£o configuradas corretamente!"
          );
          alert(
            "Erro de configura√ß√£o. Verifique as credenciais no arquivo config.js"
          );
          return;
        }

        const client = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY
        );

        const form = document.querySelector("#brxe-pysnca");
        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            console.log("Formul√°rio enviado, iniciando processamento...");

            // Seleciona o bot√£o e o span de loading
            const submitBtn = form.querySelector('button[type="submit"]');
            const loadingSpan = submitBtn?.querySelector(".loading");
            if (loadingSpan) loadingSpan.style.display = "inline-block";
            if (submitBtn) submitBtn.disabled = true;

            // COLETA DOS DADOS DO FORMUL√ÅRIO
            const nome =
              form.querySelector('[aria-label="Nome"]')?.value.trim() || "";
            const email =
              form.querySelector('[aria-label="email"]')?.value.trim() || "";
            const telefone =
              form.querySelector('[aria-label="Telefone"]')?.value.trim() || "";
            const faturamento =
              form
                .querySelector(
                  '[aria-label="Qual seu faturamento m√©dio mensal?"]'
                )
                ?.value.trim() || "";
            const segmento =
              form
                .querySelector('[aria-label="Qual seu segmento?"]')
                ?.value.trim() || "";

            // VALIDA√á√ÉO: todos os campos devem ser preenchidos
            if (!nome || !email || !telefone || !faturamento || !segmento) {
              alert(
                "Por favor, preencha todos os campos para enviar o formul√°rio."
              );
              if (loadingSpan) loadingSpan.style.display = "none";
              if (submitBtn) submitBtn.disabled = false;
              return;
            }

            console.log("Dados coletados:", {
              nome,
              email,
              telefone,
              faturamento,
              segmento,
            });
            console.log("Enviando para o Supabase...");

            // ENVIO PARA O SUPABASE
            const { error } = await client.from("leads").insert([
              {
                nome,
                email,
                telefone,
                faturamento,
                segmento,
              },
            ]);

            console.log("Resposta do Supabase:", error);
            if (loadingSpan) loadingSpan.style.display = "none";
            if (submitBtn) submitBtn.disabled = false;

            if (error) {
              console.error("Erro detalhado:", error);
              alert(
                "Erro ao enviar! Tente novamente. Verifique o console para mais detalhes."
              );
            } else {
              alert("Enviado com sucesso!");
              form.reset();

              // DISPARAR EVENTO PARA O GOOGLE TAG MANAGER
              window.dataLayer = window.dataLayer || [];
              window.dataLayer.push({
                event: "formSubmission",
                formName: "LeadLube",
                formFields: {
                  nome,
                  email,
                  telefone,
                  faturamento,
                  segmento,
                },
              });

              // ENVIAR PARA WHATSAPP
              const now = new Date();
              const dataHora = now.toLocaleString("pt-BR", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
              });

              const whatsappMessage = `üéØ *NOVO LEAD RECEBIDO!*\nüìÖ *Data/Hora:* ${dataHora}\n\n*Nome:* ${nome}\n*Email:* ${email}\n*Telefone:* ${telefone}\n*Faturamento:* ${faturamento}\n*Segmento:* ${segmento}\n\n_Enviado via formul√°rio do site_`;

              const whatsappNumber = window.APP_CONFIG.WHATSAPP_NUMBER;

              // Valida√ß√£o do n√∫mero do WhatsApp
              if (!whatsappNumber) {
                console.error("N√∫mero do WhatsApp n√£o configurado!");
                alert("Erro: N√∫mero do WhatsApp n√£o configurado.");
                return;
              }

              // Valida√ß√£o b√°sica do formato do n√∫mero
              if (!/^\d{10,15}$/.test(whatsappNumber.replace(/\D/g, ""))) {
                console.error("Formato do n√∫mero do WhatsApp inv√°lido!");
                alert("Erro: Formato do n√∫mero do WhatsApp inv√°lido.");
                return;
              }

              const encodedMessage = encodeURIComponent(whatsappMessage);
              const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

              // Abre o WhatsApp em nova aba
              if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Mobile: redireciona a p√°gina
                window.location.href = whatsappUrl;
              } else {
                // Desktop: abre nova aba
                window.open(whatsappUrl, "_blank");
              }
            }
          });
        } else {
          console.log("Formul√°rio #brxe-pysnca n√£o encontrado no DOM!");
        }
      });
    </script>
  </body>
</html>
